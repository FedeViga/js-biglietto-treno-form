<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto Treno Form</title>
</head>

<body class="bg-primary">
    
    <div class="container">

        <div class="row">

            <div class="col bg-dark text-white px-5 py-5 mt-5 rounded-5">

                <h1 class="mb-5 text-center">
                    CALCOLA IL PREZZO DEL TUO BIGLIETTO
                </h1> 
                
                <hr class="mb-5">
                <div class="row mb-3">
                    <div class="col-4">
                        <label for="fullname" class="form-label">Nome e Cognome:</label>
                    <input type="text" id="fullname" name="fullname" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="distance" class="form-label">Km da percorrere</label>
                    <input type="number" id="distance" name="distance" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="age" class="form-label">Et√†</label>
                    <input type="number" id="age" name="age" class="form-control">
                    </div>   
                </div>
                <button id="submit" class="btn btn-primary">Calcola</button>
                <button id="cancel" class="btn btn-warning">Svuota</button>
            </div>
        </div>

        <div class="row">
            <div class="col bg-white px-0 py-0 mt-5 rounded-5">

                <div class="ticket-top w-100 my_bg_orange rounded-top-5 ps-5">

                    <h2 class="py-2">
                        IL TUO BIGLIETTO
                    </h2>

                </div>

                <div class="row ticket-center px-5 py-2">

                    <div class="col">

                        <h5 class="mb-3">
                            Nome e Cognome:
                        </h5>
                        <div id="yourticketname"></div>

                    </div>
                    <div class="col">

                        <h5 class="mb-3">
                            Offerta:
                        </h5>
                        <div id="yourticketoffer"></div>
                        
                    </div>
                    <div class="col">

                        <h5 class="mb-3">
                            Posto:
                        </h5>
                        <div id="yourticketseat"></div>
                        
                    </div>
                    <div class="col">

                        <h5 class="mb-3">
                            Costo biglietto:
                        </h5>
                        <div id="yourticketprice"></div>
                        
                    </div>
                </div>

                <div class="barcode d-flex justify-content-center">
                    <img class="img-fluid" src="https://t3.ftcdn.net/jpg/04/55/48/06/360_F_455480661_B1ndlageM3kplzg1NRPFUgYj2iWXvDQS.jpg" alt="barcode">
                </div>

                <div class="ticket-bottom my_bg_blue py-3 rounded-bottom-5">

                </div>


            </div>

        </div>
        
    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- js -->
    <script src="./js/script.js"></script>
</body>

</html>
